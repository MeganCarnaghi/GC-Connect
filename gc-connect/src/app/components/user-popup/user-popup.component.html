<section class="bg-transp-black">
  <div class="item-container">
    <fa-icon
      class="close-icon"
      [icon]="faTimes"
      size="lg"
      (click)="closeWindow()"
    ></fa-icon>
    <div class="item-content">
      <div class="item-header">
        <img src="{{ user.photo }}" class="round-photo" />
        <div class="item-details">
          <h2>{{ user.first_name }} {{ user.last_name }}</h2>
          <p class="uppercase letter-space class-type">{{ user.bootcamp }}</p>
        </div>
        <p
          class="uppercase user-type"
          [ngClass]="user.type === 'Student' ? 'bg-maroon' : 'bg-orange'"
        >
          {{ user.type }}
        </p>
      </div>
      <p class="user-bio">
        {{ user.bio }}
      </p>
      <div class="link-container">
        <a *ngIf="displayLinkedIn" href="{{ user.linked_in }}" target="_blank">
          <fa-icon [icon]="faLinkedin"></fa-icon>
          LinkedIn
        </a>
        <a
          *ngIf="displayGithub"
          href="{{ user.github }}"
          target="_blank"
          class="margin-left"
        >
          <fa-icon [icon]="faGithub"></fa-icon>
          Github
        </a>
        <a
          *ngIf="displayCalendly"
          href="{{ user.calendly }}"
          target="_blank"
          class="margin-left"
        >
          <fa-icon [icon]="faLink"></fa-icon>
          Calendly
        </a>
      </div>
    </div>
  </div>
</section>
